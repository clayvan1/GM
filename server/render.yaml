- type: web
  name: gm-backend
  env: python
  rootDir: server
  pythonVersion: 3.11   # Use Python 3.11
  buildCommand: |
    pip install --upgrade pip
    pip install -r requirements.txt
  startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT app:app --timeout 120
  envVars:
    - key: DATABASE_URL
      sync: false   # set in Render dashboard
    - key: SECRET_KEY
      generateValue: true
    - key: REDIS_URL
      sync: false
    - key: CORS_ORIGINS
      value: "https://gm-frontend.onrender.com"
