- type: web
  name: gm-backend
  env: python
  rootDir: server
  pythonVersion: 3.11   # ðŸ‘ˆ Force Python 3.11 instead of 3.13
  buildCommand: |
    pip install --upgrade pip
    pip install -r requirements.txt
  startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT wsgi:app
  envVars:
    - key: DATABASE_URL
      sync: false
    - key: SECRET_KEY
      generateValue: true
    - key: REDIS_URL
      sync: false
    - key: CORS_ORIGINS
      value: "https://gm-frontend.onrender.com"
